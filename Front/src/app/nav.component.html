    <mat-toolbar>
      <img src="../../assets/foto_icono.png" alt="Logo">
      <span class="ms-3">PLAN FENIX</span>
    </mat-toolbar>



    

      <a mat-list-item routerLink="mision">
        <i class="fa-solid fa-bullseye me-2"></i>

      <a mat-list-item routerLink="resultados">
